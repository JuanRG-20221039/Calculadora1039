<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-blancoF">
        <div class="contenedor-blanco">
            <div class="pantallaF">
                <div class="pantalla">
                    <input type="text" id="pantalla" class="inpantalla">
                </div>
                <input type="text" id="pantalla2" class="pantalla2" readonly>
            </div>
            <div class="botonF">
                <button onclick="imprimir(1)" class="boton">1</button>
                <button onclick="imprimir(2)" class="boton">2</button>
                <button onclick="imprimir(3)" class="boton">3</button>
                <button onclick="operacion('+',1)" class="boton botonOperacion">+</button>
            </div>
            <div class="botonF">
                <button onclick="imprimir(4)" class="boton">4</button>
                <button onclick="imprimir(5)" class="boton">5</button>
                <button onclick="imprimir(6)" class="boton">6</button>
                <button onclick="operacion('-',2)" class="boton botonOperacion">-</button>
            </div>
            <div class="botonF">
                <button onclick="imprimir(7)" class="boton">7</button>
                <button onclick="imprimir(8)" class="boton">8</button>
                <button onclick="imprimir(9)" class="boton">9</button>
                <button onclick="operacion('x',3)" class="boton botonOperacion">x</button>
            </div>
            <div class="botonF">
                <button onclick="imprimir2(0)" class="boton">00</button>
                <button onclick="imprimir(0)" class="boton">0</button>
                <button onclick="agregarPunto()" class="boton botonPunto">.</button>
                <button onclick="operacion('/',4)" class="boton botonOperacion">/</button>
            </div>
            <div class="botonF">
                <button onclick="borrar()" class="boton botonClear">C</button>
                <button onclick="borrarCaracter()" class="boton botonBorrar">>></button>
                <button onclick="res()" class="boton botonIgual">=</button>
                <button onclick="operacion(`'`,5)" class="boton botonOperacion">x'</button>
            </div>
        </div>
    </div>

    <script src="./funcionamiento.js"></script>
</body>
</html>
